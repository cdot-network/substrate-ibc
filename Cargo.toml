[package]
authors = ['Octopus Network <hi@oct.network>']
edition = '2018'
name = 'pallet-ibc'
version = "3.0.0-pre.0"
license = "Apache-2.0"
homepage = "https://oct.network"
repository = "https://github.com/octopus-network/substrate-ibc/"
description = "An IBC implementation on Substrate."
readme = "README.md"
documentation = "https://docs.rs/pallet-ibc"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
frame-support = { default-features = false, version = "3.0.0", path = "../../../../frame/support" }
frame-system = { default-features = false,  version = "3.0.0",  path = "../../../../frame/system" }
frame-benchmarking = { default-features = false,  version = "3.1.0",  path = "../../../../frame/benchmarking", optional = true }

serde = { version = "1.0.101", optional = true }
finality-grandpa = { default-features = false, version = "0.12.3", features = ["derive-codec"] }
hash-db = { version = "0.15.2", default-features = false }
sp-core = { default-features = false, version = "3.0.0", path = "../../../../primitives/core" }
sp-io = { default-features = false, version = "3.0.0", path = "../../../../primitives/io" }
sp-runtime = { default-features = false, version = "3.0.0", path = "../../../../primitives/runtime" }
sp-finality-grandpa = { default-features = false, version = "3.0.0", path = "../../../../primitives/finality-grandpa" }
sp-std = { default-features = false, version = "3.0.0", path = "../../../../primitives/std" }
sp-trie = { default-features = false, version = "3.0.0", path = "../../../../primitives/trie" }

ibc = { default-features = false, git = "https://github.com/octopus-network/ibc-rs.git", branch = "master" }

prost = "0.6.1"
prost-types = "0.6.1"
tendermint-proto = "=0.17.0"

[dev-dependencies]
hex = '0.4.0'

[features]
default = ['std']
std = [
	'codec/std',
	'frame-support/std',
	'frame-system/std',
	'frame-benchmarking/std',
	'finality-grandpa/std',
	'hash-db/std',
	'serde',
	'sp-core/std',
	'sp-io/std',
	'sp-runtime/std',
	'sp-finality-grandpa/std',
	'sp-std/std',
	'sp-trie/std',
]

runtime-benchmarks = ["frame-benchmarking"]
try-runtime = ["frame-support/try-runtime"]
