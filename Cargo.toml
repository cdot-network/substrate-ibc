[package]
authors = ['Octopus Network <hello@cdot.network>']
description = 'An IBC implementation on Substrate.'
edition = '2018'
homepage = 'https://oct.network'
license = 'Apache-2.0'
name = 'pallet-ibc'
repository = 'https://github.com/octopus-network/substrate-ibc/'
version = '3.0.0-pre.0'
documentation = "https://docs.rs/pallet-ibc"

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
finality-grandpa = { version = "0.13.0", default-features = false, features = ['derive-codec'] }
codec = { package = 'parity-scale-codec', version = '2.0.0', default-features = false, features = ['derive', 'full'] }
frame-support = { version = "3.0.0", default-features = false }
frame-system = { version = '3.0.0', default-features = false }
sp-core = { version = '3.0.0', default-features = false }
sp-io = { version = '3.0.0', default-features = false }
sp-runtime = { version = '3.0.0', default-features = false }
sp-finality-grandpa = { version = '3.0.0', default-features = false }
sp-std = { version = '3.0.0', default-features = false }
sp-trie = { version = '3.0.0', default-features = false }
hash-db = { version = '0.15.2', default-features = false }
serde = { version = '1.0.101', default-features = false, optional = true }
ibc = { version = "0.4.0", default-features = false }
tendermint-proto = { version = "0.19.0" }
prost = { version = "0.7.0", default-features = false }
prost-types = { version = "0.7.0", default-features = false }

[dev-dependencies]
hex = '0.4.0'

[features]
default = ['std']
std = [
    'codec/std',
    'frame-support/std',
    'frame-system/std',
    'finality-grandpa/std',
    'hash-db/std',
    'serde',
    'sp-core/std',
    'sp-finality-grandpa/std',
    'sp-runtime/std',
    'sp-std/std',
    'sp-trie/std',
    'ibc/std',
    "prost-types/std",
    "prost/std",
]

#[patch.crates-io]
#ibc              = { git = "https://github.com/octopus-network/ibc-rs.git", branch =  "octopus-no-std" }
#tendermint       = { git = "https://github.com/octopus-network/tendermint-rs.git", rev = "467dd569" }
#tendermint-proto = { git = "https://github.com/octopus-network/tendermint-rs.git", rev = "467dd569" }
#ics23            = { git = "https://github.com/DaviRain-Su/ics23.git", branch = "suooprt-no-std" }
